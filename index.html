<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruatkima</title>
    <style>
        body {
            background-color: #202123;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top title */
        header {
            text-align: center;
            font-size: 5em;
            padding: 35px 0;
            font-weight: bold;
        }

        /* Divider and content */
        .divider-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: stretch;
            padding: 20px;
            gap: 10px;
            overflow-x: auto; /* Allow horizontal scroll on small screens */
        }

        .cmd-box {
            flex: 1;
            min-width: 250px; /* Prevent shrinking too small */
            font-family: "Courier New", monospace;
            font-size: 1.2em;
            background-color: black;
            color: #FFFFFF;
            padding: 15px;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .cmd-box h2 {
            margin-top: 0;
            border-bottom: 1px solid #FFFFFF;
            padding-bottom: 5px;
        }

        /* Stack vertically on small screens */
        @media (max-width: 600px) {
            .divider-container {
                flex-direction: column;
                overflow-x: hidden;
            }
        }
    </style>
</head>
<body>
    <header>Lorem Ipsum</header>
    <div class="divider-container">
        <div class="cmd-box">
            <h2>Utility</h2>
            <p>Test 1</p>
            <p>Test 2</p>
            <p>Test 3</p>
        </div>
        <div class="cmd-box">
            <h2>Game Related</h2>
            <p>Game 1</p>
            <p>Game 2</p>
            <p>Game 3</p>
        </div>
    </div>
</body>
</html>
