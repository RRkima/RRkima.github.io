<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RK MAIN</title>
    <style>
        body {
            background-color: #202123;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top title */
        header {
            text-align: center;
            font-size: 7em;
            padding: 50px 0;
            font-weight: bold;
        }

        /* Center content */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cmd {
            font-family: "Courier New", monospace;
            font-size: 1.2em;
            background-color: black;
            color: #FFFFFF;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>LOREM IPSUM</header>
    <main>
        <div class="cmd">Ruatkima Documentation</div>
    </main>
</body>
</html>
