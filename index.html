<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruatkima</title>
    <style>
        body {
            background-color: #202123;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top title */
        header {
            text-align: center;
            font-size: 5em;
            padding: 35px 0;
            font-weight: bold;
        }

        /* Two-column section */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 50px;
            padding-top: 20px;
        }

        /* Divider */
        .divider {
            width: 2px;
            background-color: #555;
        }

        /* CMD box style */
        .cmd-box {
            background-color: black;
            color: #FFFFFF;
            padding: 15px;
            border-radius: 5px;
            font-family: "Courier New", monospace;
            font-size: 1.2em;
            min-width: 250px;
        }

        .cmd-box h2 {
            margin-top: 0;
            font-size: 1.5em;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>Lorem Ipsum</header>

    <div class="container">
        <!-- Left CMD box -->
        <div class="cmd-box">
            <h2>Utility</h2>
            <p>Command 1</p>
            <p>Command 2</p>
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Right CMD box -->
        <div class="cmd-box">
            <h2>Game Related</h2>
            <p>Command A</p>
            <p>Command B</p>
        </div>
    </div>
</body>
</html>
