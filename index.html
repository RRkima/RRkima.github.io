<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruatkima</title>
    <style>
        body {
            background-color: #531C6B;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top title */
        header {
            text-align: center;
            font-size: 5em;
            padding: 35px 0;
            font-weight: bold;
            text-decoration: underline; /* Underline added */
        }

        /* Divider and content */
        .divider-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            gap: 10px;
            overflow-x: auto;
        }

        .cmd-box {
            flex: 1;
            min-width: 200px; /* smaller width */
            max-width: 300px; /* limit max size */
            font-family: "Courier New", monospace;
            font-size: 1em; /* smaller text */
            background-color: black;
            color: #FFFFFF;
            padding: 10px; /* smaller padding */
            border-radius: 5px;
            box-sizing: border-box;
        }

        .cmd-box h2 {
            margin-top: 0;
            border-bottom: 1px solid #FFFFFF;
            padding-bottom: 5px;
            font-size: 1.2em;
        }

        .cmd-box p {
            margin: 5px 0;
        }

        /* Stack vertically on small screens */
        @media (max-width: 600px) {
            .divider-container {
                flex-direction: column;
                overflow-x: hidden;
            }
        }
    </style>
</head>
<body>
    <header>RK Repository</header>
    <div class="divider-container">
        <div class="cmd-box">
            <h2>Utility/Tool</h2>
            <p> Download Manager <a href="https://www.freedownloadmanager.org/">link</a></p>
            <p> Torrent App <a href="https://www.qbittorrent.org/">2</a></p>
            <p> Anti-Malware <a href="https://www.malwarebytes.com/mwb-download">3</a></p>
        </div>
        <div class="cmd-box">
            <h2>Game Related</h2>
            <p> Direct download site <a href="https://steamrip.com">link</a></p>
            <p> Torrent site <a href="https://fitgirl-repacks.site">link</a></p>
            <p> Old game site <a href="https://archive.org">link</a></p>
        </div>
    </div>
</body>
</html>
